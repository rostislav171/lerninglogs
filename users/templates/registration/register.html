{% extends "learning_logs/base.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <form method="post" action="{% url 'users:register' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Register</button>
                    <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
