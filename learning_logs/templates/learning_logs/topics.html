{% extends "learning_logs/base.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <p>Topics</p>
                <ul class="list-group">
                    {% for topic in topics %}
                        <li class="list-group-item">
                            <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
                        </li>
                    {% empty %}
                        <li class="list-group-item">No topics ¯\_(ツ)_/¯</li>
                    {% endfor %}
                </ul>
                <a href="{% url 'learning_logs:new_topic' %}" class="btn btn-primary mt-3">Add a new topic</a>
            </div>
        </div>
    </div>
{% endblock content %}
