{% extends "learning_logs/base.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <p><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></p>
                <p>Add a new entry:</p>
                <form action="{% url 'learning_logs:new_entry' topic.id %}" method='post'>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Add Entry</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
